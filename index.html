<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project 2</title>
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="lives">3</div>
		<span id="coin"></span>
		<span id="heart"></span>
		<span id="score">0</span>
		<div id="countDown"></div>
		<div id="logo">
			<img src="img/logo.png" height="134" width="565" alt="">
			<button id="start">Start Game</button>
		</div>
		<div id="chooseCharacter">
			<h1>Choose a Character</h1>
			<div id="jerrySkin" class="charSkin" data-skin-name='jerry'>
				<img src="img/jerry.png" alt="">
			</div>
			<div id="mortySkin" class="charSkin" data-skin-name='morty'>
				<img src="img/morty.png" alt="">
			</div>
			<div id="rickSkin" class="charSkin" data-skin-name='rick'>
				<img src="img/rick.png" alt="">
			</div>
			<div id="mrpbSkin" class="charSkin" data-skin-name='mrpb'>
				<img src="img/mrpb.png" alt="">
			</div>
			<button id="begin">Begin Game</button>
		</div>
		<div id="over">
			<h1>Game Over</h1>
			<h3>Score: <span></span></h3>
			<button id="reset">Restart</button>
		</div>
		<div id="character">
			<img src="img/jerry.png"  alt="">
		</div>
		<div id="platform"></div>
	</div>
	<audio src="game.mp3" autoplay loop id="background" volume='0.5'></audio>
	<audio src="myman.mp3" id="myman"></audio>
	<audio src="slow.mp3" id="slow"></audio>
	<audio src="yes.mp3" id="yes"></audio>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- <script src="js/jquery.js"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
